<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce5e9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #f9d5d5;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #ff69b4;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 2px solid #ff69b4;
            border-radius: 20px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff1493;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #ff69b4;
            color: #fff;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff1493;
        }

        p.error-message {
            color: red;
            text-align: center;
        }

        #register-link {
            text-align: center;
            margin-top: 20px;
        }

        #register-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        #register-link a:hover {
            color: #ff1493;
        }

        .flowers {
            position: absolute;
            bottom: -20px;
            left: -20px;
            right: -20px;
            text-align: center;
        }

        .flowers img {
            width: 50px;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Iniciar sesión</h2>
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required><br><br>
        <input type="submit" value="Iniciar sesión">
        <p class="error-message">{{ mensaje }}</p>
        <div id="register-link">
    
            <button onclick="window.location.href='/registro'" style="background-color: #9e0652; color: #fff; border: none; border-radius: 20px; padding: 12px 20px; cursor: pointer; transition: background-color 0.3s;">Registrarse</button>
        </div>
        <div class="flowers">
            
           
    </form>
</body>
</html>
